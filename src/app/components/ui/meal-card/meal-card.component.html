@if(meal){
<div class="card">
  <img [src]="meal.image" />
  <button
    class="card__deleteBtn"
    mat-icon-button
    color="primary"
    (click)="this.mealService.openDialog(meal.id)"
  >
    <mat-icon>delete</mat-icon>
  </button>
  <div class="card__text">
    <h2>{{ meal.name }}</h2>
    <p>
      <span class="card__text__ingredients"
        ><strong>Ingredients:</strong> {{ meal.ingredients.join(", ") }}</span
      >
      <span class="card__text__difficulty"
        ><strong>Difficulty:</strong>
        @for(n of range(meal.difficulty); track $index){
        <mat-icon color="warn" *ngFor="let n of range(meal.difficulty)"
          >star</mat-icon
        >
        }
      </span>
      <span class="card__text__tags">
        @for(tag of meal.tags; track $index){
        <b>
          {{ tag }}
        </b>
        }
      </span>
    </p>
  </div>
</div>
}
