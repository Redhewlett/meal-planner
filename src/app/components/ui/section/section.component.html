<section>
  <!-- regular content -->
  <div class="section_main">
    <h3>{{ sectionTitle }}</h3>
    @if (sectionSubtitle) {
    <p class="section_main_subtitle">{{sectionSubtitle}} </p>
    }
  </div>
  <!-- if custom content -->
  <ng-content></ng-content>
  <!-- image block -->
  <div class="section_image">
    <img src="{{ sectionImage }}" alt="{{ sectionTitle }}" />
  </div>
</section>
